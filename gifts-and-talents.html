    <img class="grpelem" id="u228-30" alt="Gifts and Talents Knowledgeable I rarely pass up a good opportunity to learn something new, especially abstract concepts. My aim with the information is not usually for any planned purpose; I find lots of stuff fascinating. A consequence of this voracious intellectual curiosity is a knowledge base that is generally larger than most. Quick Thinking I harbor a natural comfort with ambiguity along with agile thinking. As such, coupled with my extensive knowledge base, shifting from idea to idea takes little effort. Original I incline towards bucking convention and discarding existing systems and methods that do not serve. I instead pull together disparate ideas from my knowledge base and glue them together with raw creativity to formulate bold new ideas. When presented with chronic systemic problems to solve, expect my unabashed glee. Excellent Brainstormer Nothing is quite as enjoyable as analyzing problems from every angle to find the fittest solutions. I am unremorseful about discarding options that don't work and presenting ever more possibilities. I also love getting all the minds around mine into a similar fluidity. Energetic With the opportunity to combine my gifts and talents to examine an exciting problem, you will find my energy and enthusiasm boundless. I also harbor no qualms about putting in long days and nights towards finding those solutions. " src="images/u228-30.png?crc=257108789" data-image-width="654"/><!-- rasterized frame -->
